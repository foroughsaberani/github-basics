    <button type="button" onclick="calcDate()">click here!</button>

    <script>
function calcDate() {
    let second = 4000000;

let min = 60;
let hour = min * 60;
let day = hour * 24;
let week = day * 7;
let month = day * 30;


let calcMonth = Math.trunc(second / month);
          second = second % month;

let calcWeek = Math.trunc(second / week);
          second = second % week;

let calcDay = Math.trunc(second / day);
          second = second % day;

let calcHour = Math.trunc(second / hour);
          second= second % hour; 

let calcMin = Math.trunc (second / min);
          second = second % min;

console.log(
"Month is =" + calcMonth,
"week is ="  + calcWeek,
"Day is ="   + calcDay,
"Hour is ="  + calcHour,
"Minute is="  + calcMin,
"second is ="  + second,


);

}
    </script>
